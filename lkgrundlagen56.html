    <style>
        :root {
            --primary-green: #2e7d32;
            --light-green: #e8f5e9;
            --accent-green: #c8e6c9;
            --card-shadow: 0 8px 25px rgba(0,0,0,0.15);

            color: var(--text-color);
            margin: 0;
            display: flex;

            align-items: center;

        header {

            padding: 20px;

        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;

        .progress {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* Flashcard 3D Effekt */
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 300px;
            cursor: pointer;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: var(--card-shadow);
            border-radius: 15px;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 15px;
            background: white;
            border: 3px solid var(--primary-green);
            font-size: 1.8rem;
            word-wrap: break-word;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            background-color: var(--accent-green);
        }

        /* Dynamische Schriftgr√∂√üe bei langem Text */
        .long-text {
            font-size: 1.3rem !important;
        }

        /* Navigation & Buttons */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: var(--primary-green);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            flex: 1;
        }

        button:hover {
            background-color: #1b5e20;
        }

        button:active {
            transform: scale(0.95);
        }

        .special-buttons {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .hint {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }

        @media (max-width: 480px) {
            .flashcard-container { height: 250px; }
            .flashcard-front, .flashcard-back { font-size: 1.4rem; }
        }
    </style>

    let currentIndex = 0;
    let isFlipped = false;

    const cardEl = document.getElementById('card');
    const frontEl = document.getElementById('frontText');
    const backEl = document.getElementById('backText');
    const progressEl = document.getElementById('progress');

    // UI Aktualisieren
    function updateUI() {
        isFlipped = false;
        cardEl.classList.remove('flipped');
        
        const currentData = currentStack[currentIndex];
        frontEl.innerText = currentData.front;
        backEl.innerText = currentData.back;

        // Schriftgr√∂√üe anpassen
        adjustFontSize(frontEl, currentData.front);
        adjustFontSize(backEl, currentData.back);

        progressEl.innerText = `${currentIndex + 1} / ${currentStack.length}`;
    }

    function adjustFontSize(element, text) {
        if (text.length > 25) {
            element.classList.add('long-text');
        } else {
            element.classList.remove('long-text');
        }
    }

    // Funktionen
    function flipCard() {
        isFlipped = !isFlipped;
        cardEl.classList.toggle('flipped');
    }

    function nextCard() {
        if (currentIndex < currentStack.length - 1) {
            currentIndex++;
            updateUI();
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            updateUI();
        }
    }

    function goToStart() {
        currentIndex = 0;
        updateUI();
    }

    function shuffleStack() {
        for (let i = currentStack.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [currentStack[i], currentStack[j]] = [currentStack[j], currentStack[i]];
        }
        currentIndex = 0;
        updateUI();
    }

    // Tastatursteuerung
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' || e.code === 'Enter') {
            e.preventDefault(); // Verhindert Scrollen bei Leertaste
            flipCard();
        } else if (e.code === 'ArrowRight') {
            nextCard();
        } else if (e.code === 'ArrowLeft') {
            prevCard();
        } else if (e.code === 'Home') {
            goToStart();
        }
    });

    // Start
    updateUI();
